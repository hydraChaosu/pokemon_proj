<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pokeapp__wrapper">
      <header class="pokeapp__header">
        <div class="pokeapp__header__wrapper">
          <p class="pokeapp__header__wrapper__text--main">Pokemon</p>
          <p class="pokeapp__header__wrapper__text--secondary">catalog</p>

      <div class="pokeapp__cards__wrapper" id="cardsWrapper"></div>

    </div>
    <script src="./js/index.js"></script>
